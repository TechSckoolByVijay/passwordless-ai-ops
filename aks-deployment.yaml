apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-agent-sa
  namespace: default
  annotations:
    # This connects the K8s Service Account to the Azure Identity
    azure.workload.identity/client-id: "YOUR_MANAGED_IDENTITY_CLIENT_ID"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent
  template:
    metadata:
      labels:
        app: ai-agent
        # This triggers the injection of the Workload Identity tokens
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: ai-agent-sa
      containers:
      - name: ai-agent
        image: youracr.azurecr.io/ai-agent:v1
        env:
        - name: STORAGE_ACCOUNT_URL
          value: "https://youraccount.blob.core.windows.net"
        - name: AZURE_OPENAI_ENDPOINT
          value: "https://youropenai.openai.azure.com/"
        - name: AZURE_OPENAI_MODEL_NAME
          value: "gpt-4"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: ai-agent